<div class="login-container bg-light">
  <h1 translate class="app-name">APP_NAME</h1>
  <div class="form-bg">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="form-container">
            <form class="form-horizontal" (ngSubmit)="signUp()" [formGroup]="signUpForm" novalidate>
              <h3 class="title">Member Register</h3>
              <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
                {{ error }}
              </div>
              <small
                *ngIf="signUpForm.controls.firstName.invalid && signUpForm.controls.firstName.touched"
                class="text-danger"
                translate
              >
                First Name is required
              </small>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input
                  class="form-control"
                  type="text"
                  formControlName="firstName"
                  autocomplete="first-name"
                  [placeholder]="'First Name' | translate"
                />
              </div>
              <small
                *ngIf="signUpForm.controls.lastName.invalid && signUpForm.controls.lastName.touched"
                class="text-danger"
                translate
              >
                Last Name is required
              </small>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input
                  class="form-control"
                  type="text"
                  formControlName="lastName"
                  autocomplete="last-name"
                  [placeholder]="'Last Name' | translate"
                />
              </div>
              <small
                *ngIf="signUpForm.controls.email.errors?.required && signUpForm.controls.email.touched"
                class="text-danger"
                translate
              >
                Email is required
              </small>
              <small
                *ngIf="signUpForm.controls.email.errors?.pattern && signUpForm.controls.email.touched"
                class="text-danger"
                translate
              >
                Please provide a valid email address
              </small>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'Email_Address' | translate"
                />
              </div>
              <small
                *ngIf="signUpForm.controls.password.invalid && signUpForm.controls.password.touched"
                class="text-danger"
                translate
              >
                Password is required
              </small>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input
                  class="form-control"
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                />
              </div>
              <div class="m-3">
                <button class="btn btn-primary w-100 signin" type="submit" [disabled]="signUpForm.invalid || isLoading">
                  <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span translate>Register</span>
                </button>
              </div>
            </form>
            <div class="form-icon">
              <i class="fa fa-user-circle"></i>
              <span class="signup"><a [routerLink]="['/sign-in']" translate>Already Have account ? Login</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
