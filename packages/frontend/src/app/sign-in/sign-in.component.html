<div class="login-container bg-light">
  <h1 translate class="app-name">APP_NAME</h1>
  <div class="form-bg">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="form-container">
            <div class="form-icon">
              <i class="fa fa-user-circle"></i>
              <span class="signup"><a [routerLink]="['/sign-up']" translate>Don't have account? Signup</a></span>
            </div>
            <form class="form-horizontal" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
              <h3 class="title">Member Login</h3>
              <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
                Email or password incorrect.
              </div>
              <small
                *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched"
                class="text-danger"
                translate
              >
                Email is required
              </small>
              <small
                *ngIf="loginForm.controls.email.errors?.pattern && loginForm.controls.email.touched"
                class="text-danger"
                translate
              >
                Please provide a valid email address
              </small>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'Email_Address' | translate"
                />
              </div>
              <small
                *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
                class="text-danger"
                translate
              >
                Password is required
              </small>
              <div class="form-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input
                  class="form-control"
                  type="password"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                />
              </div>
              <div class="m-3">
                <button class="btn btn-primary w-100 signin" type="submit" [disabled]="loginForm.invalid || isLoading">
                  <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span translate>Login</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
